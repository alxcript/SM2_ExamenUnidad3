name: Dart CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dart_quality_check:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar Repositorio
      uses: actions/checkout@v2

    - name: Configurar Dart SDK
      uses: dart-lang/setup-dart@v1
      with:
        sdk: stable

    - name: Obtener dependencias
      run: dart pub get

    - name: Analisis de codigo estatico
      run: dart analyze

    - name: Ejecutar test unitarios
      run: dart test
